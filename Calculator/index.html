<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App | Abdullox Djurayev</title>
</head>
<body>
    <div class="app-container">
        <h1 class="appname">Calculator App ðŸ§®</h1>
        <div class="main-section">
            <input type="number" name="number1" id="number1" placeholder="Enter the Number">
            <select name="choose" id="operators">
                <option value="no option">Choose the operator</option>
                <option value="plus"> + </option>
                <option value="minus"> - </option>
                <option value="multiple"> * </option>
                <option value="division"> / </option>
            </select>
            <input type="number" name="number2" id="number2" placeholder="Enter a number">
        </div>
        <div class="result">
            <h4 id="result"></h4>
        </div>
        <div class="showresultsection"> 
            <button id="calculate-btn">Calculate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
